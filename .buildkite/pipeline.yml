steps:
- label: run pytest
  agents:
    queue: kubernetes
  plugins:
  - kubernetes:
      podSpec:
        containers:
        - image: python:latest
          command: [.buildkite/steps/test.sh]
          resources:
            limits:
              cpu: 1
              memory: 1Gi
          envFrom:
            - secretRef:
                name: buildkite-analytics
  - test-collector:
      files: "junit-*.xml"
      format: "junit"
